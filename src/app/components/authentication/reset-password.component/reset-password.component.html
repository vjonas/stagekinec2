<div class="wrapper-outer">
  <div class="wrapper-inner">
    <h1>Reset password</h1>
    <form name="form" (ngSubmit)="onSubmit(formData)" #formData='ngForm'>
      <p *ngIf="error.message != ''" class="errMsg">{{error.message}}</p>
      <div class="form-group">
        <input type="email" placeholder="Email" class="form-control" name="email" (ngModel)="email" required/>
      </div>
      <div class="form-group" class="buttons">
        <button id=resetbutton type="submit" [disabled]="!formData.valid" class="btn btn-primary reset-button">Send email</button>
      </div>
      <a [routerLink]="['/login']" id="loginButton" class="btn btn-link login-button">Go back</a>
    </form>
  </div>
</div>
