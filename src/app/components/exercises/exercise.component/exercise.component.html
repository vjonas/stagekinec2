<div class="wrapper">
    <div class="col-xs-8">
        <canvas id="canvas" width=960 height=540 style="width:100%;"></canvas>
    </div>
    <div class="controls col-xs-3">

        <select class="exerciseCombo col-xs-8">
            <option *ngFor="let oefening of teller" value="{{oefening[0]}}">{{oefening}}</option>
        </select>
        <div *ngIf="viewState" class="col-xs-4 switchModeDiv">
            <button (click)="changeMode()" class="btn btn-primary glyphicon glyphicon-plus switchModeButton"></button>
        </div>
        <div *ngIf="!viewState" class="col-xs-4 switchModeDiv">
            <button (click)="changeMode()" class="btn btn-danger switchModeButton">Cancel</button>
        </div>
        <div *ngIf="viewState">
            <h4 class="col-xs-12 col-sm-12">View steps</h4>
            <ul class="col-xs-12 col-sm-12 stepList">
                <li *ngFor="let counter of teller" (click)="changeCheckbox($event)" class="stepLi" [ngClass]="{'checkboxChecked': counter.checked }">
                    <input type="checkbox" #counter/>
                    <input type="text" placeholder="stepname" />
                </li>
            </ul>
        </div>
        <div *ngIf="!viewState">
            <h4 class="col-xs-4 col-sm-6">New steps</h4>
            <button (click)="addStep()" class="btn btn-primary glyphicon glyphicon-plus"></button>
            <ul class="col-xs-12 col-sm-12 stepList">
                <li *ngFor="let counter of newExerciseSteps" (click)="changeCheckbox($event)" class="stepLi" [ngClass]="{'checkboxChecked': counter.checked }">
                    <input type="checkbox" #counter/>
                    <label for="Oefening1">Step 1</label>
                </li>
            </ul>
        </div>
        <div *ngIf="!viewState">
            <h4 class="col-xs-12">Controls</h4>
            <div class="col-xs-12" (ngClass)="newStepChosen">
                <button (click)="newTouchPoint()" id="newTPButton" class="btn btn-primary col-xs-12"><p>Touchpoint</p> <img src="../../assets/images/touchpoint.png"></button>
                <button (click)="newLine()" id="newLButton" class="btn btn-warning col-xs-12"><p>Line</p> <img src="../../assets/images/line.png"></button>
                <button class="btn btn-danger col-xs-12"><p>ActionPoint</p><img src="../../assets/images/actionpoint.png"></button>
            </div>
        </div>

    </div>
    <div *ngIf="!viewState" class="col-xs-12">
        <p class="col-xs-2">X-coordinate <span *ngIf="lineBool">point 1</span></p>
        <p class="col-xs-2">Y-coordinate <span *ngIf="lineBool">point 1 </span></p>
        <p *ngIf="lineBool" class="col-xs-2">X-coordinate point 2</p>
        <p *ngIf="lineBool" class="col-xs-2">Y-coordinate point 2</p>
    </div>
    <div *ngIf="!viewState" class="col-xs-12">
        <input class="col-xs-2 corInput" id="xcor" type="text" placeholder="x coordinate" />
        <input class="col-xs-2 corInput" id="ycor" type="text" placeholder="y coordinate" />
        <input *ngIf="lineBool" id="x2cor" class="col-xs-2 corInput" type="text" placeholder="x coordinate" />
        <input *ngIf="lineBool" id="y2cor" class="col-xs-2 corInput" type="text" placeholder="y coordinate" />
    </div>
</div>
