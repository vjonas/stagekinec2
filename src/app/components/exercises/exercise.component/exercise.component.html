<div class="wrapper">
    <div>
        <canvas id="canvas" width=960 height=540 style="cursor: crosshair;"></canvas>
    </div>
    <div class="controls col-xs-3">
        <select class="exerciseCombo col-xs-10">
            <option *ngFor="let oefening of teller" value="{{oefening[0]}}">{{oefening}}</option>
        </select>
            <button *ngIf="viewState" (click)="changeMode()" class="btn btn-primary col-xs-2 switchModeButton"><img src="../../../../assets/images/add.svg"></button>
            <button *ngIf="!viewState" (click)="changeMode()" class="btn btn-danger switchModeButton col-xs-2">Back</button>
        <div *ngIf="viewState">
            <h4 class="col-xs-12 col-sm-12">View steps</h4>
            <ul class="col-xs-12 col-sm-12 stepList">
                <li *ngFor="let counter of teller" (click)="changeCheckbox($event)" class="stepLi" [ngClass]="{'checkboxChecked': counter.checked }">
                    <input type="checkbox" #counter/>
                    Step 1
                </li>
            </ul>
        </div>
        <div *ngIf="!viewState">
            <h4 class="col-xs-4 col-sm-6">New steps</h4>
            <ul class="col-xs-12 col-sm-12 stepList">
                <li *ngFor="let counter of newExerciseSteps" (click)="changeCheckbox($event)" class="stepLi" [ngClass]="{'checkboxChecked': counter.checked }">
                    <input type="radio" name="step" value="counter" #counter/>
                    <label for="Oefening1">Step 1</label>
                    <button (click)="removeStep()" class="btn btn-danger removeStepButton"><img src="../../../../assets/images/delete.svg"></button>
                </li>
                <li (click)="addStep()" class="btn btn-primary newStepButton"><img src="../../../../assets/images/add.svg"></li>
            </ul>
        </div>
        <div *ngIf="!viewState">
            <h4 class="col-xs-12">Controls</h4>
            <div class="col-xs-12" style="padding:0;" (ngClass)="newStepChosen">
                <button (click)="newTouchPoint()" id="newTPButton" class="btn btn-primary col-xs-4 newPointButton"><p>Touchpoint</p> <img class="newPointButtonImg" src="../../assets/images/touchpoint.png"></button>
                <button (click)="drawNewLine()" id="newLButton" class="btn btn-warning col-xs-4 newPointButton"><p>Line</p> <img class="newPointButtonImg" src="../../assets/images/line.png"></button>
                <button class="btn btn-danger col-xs-4 newPointButton"><p>ActionPoint</p><img class="newPointButtonImg" src="../../assets/images/actionpoint.png"></button>
            </div>
            <div class="col-xs-6 col-xs-offset-3 btn btn-success addExerciseButton">Add exercise</div>
        </div>

    </div>
    <div *ngIf="!viewState" class="col-xs-12">
        <p class="col-xs-2">X-coordinate <span *ngIf="lineBool">point 1</span></p>
        <p class="col-xs-2">Y-coordinate <span *ngIf="lineBool">point 1 </span></p>
        <p *ngIf="lineBool" class="col-xs-2">X-coordinate point 2</p>
        <p *ngIf="lineBool" class="col-xs-2">Y-coordinate point 2</p>
    </div>
    <div *ngIf="!viewState" class="col-xs-12">
        <input class="col-xs-2 corInput" id="xcor" type="text" placeholder="x coordinate" [(ngModel)]=touchPointX/>
        <input class="col-xs-2 corInput" id="ycor" type="text" placeholder="y coordinate" [(ngModel)]=touchPointY/>
        <input *ngIf="lineBool" id="x2cor" class="col-xs-2 corInput" type="text" placeholder="x coordinate" />
        <input *ngIf="lineBool" id="y2cor" class="col-xs-2 corInput" type="text" placeholder="y coordinate" />
    </div>
</div>
