<h1>Login</h1>
<form name="form" (ngSubmit)="login()" novalidate>

  <div class="form-group">
    <input type="text" placeholder="Email" class="form-control" name="username" required />
  </div>
  

  <div class="form-group">
    <input type="password" placeholder="Password" class="form-control" name="password" required />
  </div>

  <div class="form-group" id="buttons">
    <button id=loginbutton [disabled]="loading" class="btn btn-primary">Login</button>
    <a [routerLink]="['/register']" id="registerButton" class="btn btn-link">Register</a>
  </div>
<form>
