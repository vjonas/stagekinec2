<form class="form" (ngSubmit)="registerForm.form.valid && registerUser()" #registerForm="ngForm">
  <div class="form-group">
    <input type="text" class="name" placeholder="username" [(ngModel)]="register.username" name="username" required minlength="5"
      #username="ngModel">
  </div>

  <div class="form-group">
    <input type="email" class="email" placeholder="email" [(ngModel)]="register.email" name="email" required>
  </div>

  <div class="form-group">
    <input type="password" class="name" placeholder="password" [(ngModel)]="register.password" name="password" #password="ngModel"
      required validateEqual="confirmPassword" reverse="true">
  </div>
  <div class="form-group">
    <input type="password" class="name" placeholder="repeat password" [(ngModel)]="register.confirmPassword" name="confirmPassword"
      #confirmPassword="ngModel" required validateEqual="password">
  </div>
  <div class="form-group" id="registerButton">
    <button type="submit" class="btn-default">Register</button>
  </div>
</form>
