<h1>Register</h1>
<form name="form" (ngSubmit)="register()" novalidate>

  <div class="form-group">
    <input type="text" placeholder="Email" class="form-control" name="username" required />
  </div>
  

  <div class="form-group">
    <input type="password" placeholder="Password" class="form-control" name="password" required />
  </div>

  <div class="form-group">
    <input type="password" placeholder="Repeat your password" class="form-control" name="repeatPassword" required />
  </div>

  <div class="form-group" id="buttons">
    <button id=loginbutton [disabled]="loading" class="btn btn-primary">Register</button>
    <a [routerLink]="['/login']" id="loginButton" class="btn btn-link">Login</a>

  </div>
<form>
